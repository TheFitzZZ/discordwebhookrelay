<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Relay Admin</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        h1 { border-bottom: 1px solid #ccc; padding-bottom: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], select { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .delete-btn { background-color: #dc3545; padding: 5px 10px; text-decoration: none; color: white; font-size: 0.9em; }
        .delete-btn:hover { background-color: #c82333; }
        .webhook-url { font-family: monospace; background: #f8f9fa; padding: 2px 5px; }
    </style>
</head>
<body>
    <h1>Discord Webhook Relay</h1>
    
    <h2>Add New Endpoint</h2>
    <form action="/admin/add" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="e.g. Kopia Backup Daily" required>
        </div>
        <div class="form-group">
            <label for="type">Input Type</label>
            <select id="type" name="type">
                <option value="txt">Text</option>
                <option value="html">HTML</option>
            </select>
        </div>
        <div class="form-group">
            <label for="discord_url">Discord Webhook URL</label>
            <input type="text" id="discord_url" name="discord_url" placeholder="https://discord.com/api/webhooks/..." required>
        </div>
        <button type="submit">Create Endpoint</button>
    </form>

    <h2>Existing Endpoints</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Webhook URL (Ingest)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for endpoint in endpoints %}
            <tr>
                <td>{{ endpoint.name }}</td>
                <td>{{ endpoint.type }}</td>
                <td>
                    <span class="webhook-url">/webhook/{{ endpoint.id }}</span>
                </td>
                <td>
                    <a href="/admin/delete/{{ endpoint.id }}" class="delete-btn" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4">No endpoints configured.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
